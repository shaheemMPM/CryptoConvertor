<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="15" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- style linking -->
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/local.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <!-- Title section -->
    <link rel="shortcut icon" href="assets/title.png">
    <title>Bitcoin</title>
  </head>
  <body>

  <!-- body scripts -->
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/local.js"></script>

  <!-- hero -->
    <section class="hero is-primary top-sect">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-2">
          Crypto Convertor
          </h1>
          <h2 class="subtitle is-4">
            <em>Bitcoin in INR <i class="fa fa-inr" aria-hidden="true"></i></em>
          </h2>
        </div>
      </div>
    </section>

    <!-- table -->
    <div class="columns tbl">
      <div class="column">
        <div class="coin-sect1">
          &nbsp;
          <i class="fa fa-btc same-line" aria-hidden="true"></i>
          &nbsp;
          <input id="btc-ip" class="coin" type="text" value="1">
        </div>
      </div>
      <div class="column">
        <div class="eql">
          =
        </div>
      </div>
      <div class="column">
        <div class="coin-sect2">
          &nbsp;
          <i class="fa fa-inr same-line" aria-hidden="true"></i>
          &nbsp;
          <input id="inr-ip" class="coin" type="text" value="">
        </div>
      </div>
    </div>

    <!-- Developer and Error Note -->
    <div class="foot">
      <h3 id="error-note"></h3><br>
      <h4>Made with <i class="fa fa-heart red" aria-hidden="true"></i> by LogicsLab</h4>
    </div>

  </body>
</html>
